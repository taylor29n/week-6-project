<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/30543adfd6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="app">

    <div class="container header">
        <form id="search-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search another city" id="city-search">
                <div class="input-group-append">
                    <button class="btn btn-light" type="button" id="button-addon2">🔍</button>
                </div>
                <button class="btn btn-secondary" type="button" id="button-addon-current">Current Location</button>
            </div>
    </div>
    </form>

    <h1 id="city">Seattle</h1>

    <ul>
        <li id="date">Saturday 5:00
        </li>
        <li id="description">Rainy
        </li>
    </ul>
<div class="row">
    <div class="col-4">
        <ul id="conditions" class="conditions">
            <li id="humidity">humidity: 20%
            </li>
            <li id="windspeed">windspeed: 20kt
            </li>
        </ul>
    </div>
    <div class="col-4" id="temperature">
        <span class="temp" id="temp"></span>50F<span class="units" id="units">
        </span>
     </div>
    <div class="col-4" id="icon">
        <i class="fas fa-cloud-rain"></i>
        </div>
    </div>

    <div class="container forecast">
        <div class="row">
            <div class="col-2">
                <h5>Saturday</h5>
                <p> ☁️</br> <span class="bold"> 13°</span> </p>
            </div>
            <div class="col-2">
                <h5>Sunday</h5>
                <p> 🌧</br> <span class="bold"> 15°</span> </p>
            </div>
            <div class="col-2">
                <h5>Monday</h5>
                <p> 🌧</br> <span class="bold"> 14°</span> </p>
            </div>
            <div class="col-2">
                <h5>Tuesday</h5>
                <p> 🌧</br> <span class="bold"> 12°</span> </p>
            </div>
            <div class="col-2">
                <h5>Wednesday</h5>
                <p> 🌧</br> <span class="bold"> 10°</span> </p>
            </div>
        </div>
    </div>

    <button type="button" class="btn btn-outline-light btn-lg btn-block" id="extended">Hourly and extended forecast</button>

    <script src="src/index.js"></script>
    </div>
    </div>
    <footer><small>
            Open source code by <a href="https://github.com/taylor29n/week-6-project" target="_blank">Taylor Neumeister</a>.
            Hosted by <a href="https://www.netlify.com">Netlify</a>
        </small></footer>
</body>

</html>
