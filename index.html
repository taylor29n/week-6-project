<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css2?family=Kanit&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/30543adfd6.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="app">

    <div class="container header">
        <form id="search-form">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Search another city" id="city-search">
                <div class="input-group-append">
                    <button class="btn btn-light" type="button" id="button-addon2">🔍</button>
                </div>
                <button class="btn btn-secondary" type="button" id="button-addon-current">Current Location</button>
            </div>
    </div>
    </form>

    <h1 id="city">Seattle</h1>

    <ul>
        <li id="date">Saturday 5:00
        </li>
        <li id="description">Rainy
        </li>
    </ul>
<div class="row">
        <div class="col-6">
            <div class="float-left" id="temperature">
                <span class="temp" id="temp"></span><span class="units" id="units"> <a href="" id="celcius" class="active">°C</a> |<a href="" id="farenheit" class="active">°F</a>
                </span>
            </div>
        <div class="float-left">
            <div class="main-icon">
                <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="weather-condition-icon" id="weatherIcon">
            </div>
        </div>
    </div>
        <div class="col-6">
        <ul id="conditions" class="conditions">
            <li>Humidity:<span id="humidity"></span></span></li>%
            <li>Winds:<span id="windspeed"></span>mph
            </li>
        </ul>
            </div>
    </div>
        <div class="forecast-button">
            <button type="button" class="btn btn-outline-light btn-lg btn-block" id="extended">Hourly and extended forecast</button>
    </div></div>
    <script src="src/index.js"></script>
    </div>
    </div>
    <footer><small>
            Open source code by <a href="https://github.com/taylor29n/week-6-project" target="_blank">Taylor Neumeister</a>.
            Hosted by <a href="https://www.netlify.com">Netlify</a>
        </small></footer>
</body>

</html>
